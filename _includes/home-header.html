<header class="page-header container center">
    <div class="page-title">
        <img src="{{ site.image }}" alt="{{ site.title }}">
        <br>
        {% include social.html %}
        <h3>{{ item.description }}</h3>
        <br>
        {% for item in site.data.nav %}
            <ul class="inline-list">
                <li>
                    <a href="{{ item.link }}" class="btn-large waves-effect waves-light" title="{{ item.title }}">{{ item.title }}</a>
                </li>
            </ul>
        {% endfor %}
    </div>
</header>
