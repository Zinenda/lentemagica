<section id="servicos" class="section scrollspy white-text">
    <div class="container">
        <h3 class="center-align">
            <i class="fas fa-briefcase"></i> Servi√ßos
        </h3><hr>

        {% for item in site.servicos limit: 1 %}
            <div class="row">
                <div class="col s12 l4">
                    <h4 class="center-align" style="text-shadow: -2px 1px #444;">
                        <i class="fab fa-2x fa-{{ item.icon }}"></i>
                        <br>
                        {{ item.title }}
                    </h4>
                </div>

                <div class="col s12 l8">
                    <p class="justify" style="text-shadow: -2px 1px #444;">{{ item.description }}</p>
                </div>
            </div>
            <hr>
        {% endfor %}

        {% for item in site.servicos %}
            {% unless forloop.first %}
                <div class="row">
                    <div class="col s12 l4">
                        <h4 class="center-align" style="text-shadow: -2px 1px #444;">
                            <i class="fas fa-2x fa-{{ item.icon }}"></i>
                            <br>
                            {{ item.title }}
                        </h4>
                    </div>

                    <div class="col s12 l8">
                        <p class="justify" style="text-shadow: -2px 1px #444;">{{ item.description }}</p>
                    </div>
                </div>
                {% unless forloop.last %}<hr>{% endunless %}
            {% endunless %}
        {% endfor %}
    </div>
</section>

<style>
    #servicos {
        background-image: url(/assets/img/parallax-servicos.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
