backend:
  name: git-gateway
  accept_roles:
    - admin
    - client
  branch: master

media_folder: "assets/img/uploads"

collections:
  - label: "Sobre"
    name: "sobre"
    folder: "collections/_sobre"
    create: true
    fields:
      - label: "Titulo"
        name: "title"
        widget: "select"
        options: ["Missão", "Visão", "Valores"]
      - label: "Icon"
        name: "icon"
        widget: "select"
        options: ["eye", "tasks", "handshake"]
      - {label: "Description", name: "description", widget: "text"}

  - label: "Galeria"
    name: "galeria"
    folder: "collections/_galeria"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Imagem", name: "image", widget: "image"}
      - label: "Categorias"
        name: "tag"
        widget: "select"
        options: ["Casamentos", "Eventos", "Aniversários", "Estudio", "Vídeos"]

  - label: "Slider"
    name: "slider"
    folder: "collections/_slider"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Imagem", name: "image", widget: "image"}

  - label: "Serviços"
    name: "servicos"
    folder: "collections/_servicos"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - label: "Icone"
        name: "icon"
        widget: "select"
        options: ["trademark", "camera-retro", "video"]
      - {label: "Description", name: "description", widget: "text"}
